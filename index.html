<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>cartesian js</title>

<style type="text/css" media="all">

*{ padding: 0px; margin: 0px; height:100%; }


#main{
  text-align: center;
  position:relative;
}

#cart{
	height:600px;
	width :600px;
	border:2px solid #000;
  margin-top:5%;
}

</style>

</head>

<body>

<div id='main'>
  
  <canvas id='cart' height='600' width='600'></canvas>

</div>

<script type="text/javascript" charset="utf-8">

var Plane = (function(){
  var cart = document.getElementById('cart');
  var plane2d = cart.getContext('2d'); 

  var drawXY = function(xLines, yLines){
   
    var i, j = i = 1;
    var planeHeight = cart.height;
    var planeWidth  = cart.width; 
    var yLineInterval = parseInt(planeWidth / yLines); 
    var xLineInterval = parseInt(planeHeight / xLines);

    plane2d.beginPath();
    
    for( i; i <= planeWidth; i += yLineInterval){ 
       
      if(i == 1){ continue; } 
      plane2d.moveTo(i, 0);
      plane2d.lineTo(i, planeHeight);
      }


    for( j; j <= planeHeight; j += xLineInterval){

      if(j == 1){ continue; }
      plane2d.moveTo(0, j);
      plane2d.lineTo(planeWidth, j);
      
    }
      
      plane2d.strokeStyle = '#aaa'; 
      plane2d.stroke();  
   
  }

  return {
   drawXY : drawXY 
  };


})();


Plane.drawXY(10, 10);


</script>

</body>
</html>
